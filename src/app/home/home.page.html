<ion-header>

  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="/assets/logoHommy.png" alt="">
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col>
        <div>
          <h4 routerLink="/login">Login</h4>
        </div>
      </ion-col>

      <ion-col>
        <div class="ion-text-end">
          <h4 routerLink="/cadastro-usuario">Cadastro</h4>
        </div>
      </ion-col>

    </ion-row>
  
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col class="colbusca">

        <ion-searchbar class="busca" placeholder="Busque aqui"></ion-searchbar>
      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <h3>Bem vindo ao Hommy!</h3>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>Bem avaliados</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides  [options]="slideOpts">
    <ion-slide *ngFor="let republica of republicas">
      <app-card-home  [republica]="republica"  > </app-card-home>
    </ion-slide>
  </ion-slides>

</ion-content>
