<ion-header>

  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="/assets/logoHommy.png" alt="">
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col>
        <div>
          <h4>Login</h4>
        </div>
      </ion-col>

      <ion-col>
        <div class="ion-text-end">
          <h4>Cadastro</h4>
        </div>
      </ion-col>

    </ion-row>
  
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col class="colbusca">

        <ion-searchbar class="busca" placeholder="Busque aqui"></ion-searchbar>
      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <h3>Bem vindo ao Hommy!</h3>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>Bem avaliados</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let republica of republicas">

    <ion-card-header class="cardRepublic">
      <img src="/assets/casa1.jpg" alt="">

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-subtitle>{{republica.nome}}</ion-card-subtitle>
          </ion-col>

          <ion-col>
            <div class="ion-text-end">
              <ion-icon class="icon" name="star"></ion-icon>
              <ion-icon class="icon" name="star"></ion-icon>
              <ion-icon class="icon" name="star"></ion-icon>
              <ion-icon class="icon" name="star"></ion-icon>
              <ion-icon class="icon" name="star"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content class="inforepublica">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-start">
              Cidade
            </div>
                  
          </ion-col>
      
          
          <ion-col>
            <div class="ion-text-end">
              <h5>{{republica.cidade}}</h5>
            </div>  
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>
            <div class="ion-text-start">
              Preço
            </div>
                  
          </ion-col>
      
          <ion-col>
            <div class="ion-text-end">
              <h5>{{republica.preco}}</h5>
            </div>        
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="ion-text-start">
              Nº de Quartos
            </div>                 
          </ion-col>
      
          <ion-col>
            <div class="ion-text-end">
              <h5>{{republica.quartos}}</h5>
            </div>        
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="ion-text-start">
              Nº de Banheiros
            </div>
                  
          </ion-col>
      
          <ion-col>
            <div class="ion-text-end">
              <h5>{{republica.banheiros}}</h5>
            </div>        
          </ion-col>
        </ion-row>


      </ion-grid>
    </ion-card-content>
  </ion-card>          

</ion-content>
