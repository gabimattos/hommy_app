
  <ion-grid>
    <ion-card routerLink="/republica">

      <ion-card-header class="cardRepublic">
        <img src={{republica.img}} alt="">
  
        <ion-grid>
          
          <ion-row>
            <ion-col>
              <ion-card-subtitle><h5>{{republica.nome}} </h5></ion-card-subtitle>
            </ion-col>
  
            <ion-col size="3" >
              <div>
                <ion-chip color="white" class="borderchip">
                  <ion-icon class="colorverde" name="star"></ion-icon>
                  <ion-label class="colorverde">
                    <h4>{{republica.avaliacao}}</h4>       
                  </ion-label>
                </ion-chip>
              </div>
              
            </ion-col>
          </ion-row>
  
          <ion-row class="colorverde">
            <ion-col>
              <div class="ion-text-start">
                <p>Cidade</p>
              </div>
                    
            </ion-col>
        
            
            <ion-col>
              <div class="ion-text-end ">
                <p>{{republica.cidade}}</p>
              </div>  
            </ion-col>
          </ion-row>
  
          <ion-row class="border">
            <ion-col>
              <div class="ion-text-start">
                <p>Quarto Individual</p>
                <p>Quarto Duplo</p>
                <p>Quarto Triplo</p>
              </div>
                    
            </ion-col>
        
            
            <ion-col>
              <div class="ion-text-end colorverde ">
                <p>R${{republica.precoIndividual}}</p>
                <p>R${{republica.precoDuplo}}</p>
                <p>R${{republica.precoTriplo}}</p>
              </div>  
            </ion-col>
          </ion-row>
  
          
        </ion-grid>
      </ion-card-header>
  
     <ion-button (click)="emitEvent()"></ion-button>
      
    </ion-card>
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>
